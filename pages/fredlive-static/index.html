<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fredlive Domain</title>
    <style>
        /* Basic reset and typography */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure it covers the full height of the viewport */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333; /* Dark gray for readability */
            background-color: #f7f7f7; /* Very light gray background */
        }
        
        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        /* Styling the main heading */
        h1 {
            font-size: 2.5em;
            font-weight: 300; /* Lighter font weight for modern look */
            letter-spacing: 1px;
            margin-bottom: 0.25em;
        }

        /* Styling the subtitle/message */
        p {
            font-size: 1.1em;
            color: #6a6a6a; /* Softer gray for less emphasis */
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fredlive</h1>
        <p>This domain is currently reserved for a private project.</p>
    </div>
</body>
</html>
